WSGIPythonHome /opt/tr/baseline-python2.7
WSGISocketPrefix /var/run/mod_wsgi

<VirtualHost *:80>
    ServerName localdev
    NameVirtualHost *:80

    Include /opt/tr/www/localdev.com/localdev/test/apache/localdev.conf
</VirtualHost>

<VirtualHost *:443>
    ServerName localdev
    NameVirtualHost *:443

    #SSL Settings
    SSLEngine on
    SSLOptions +StrictRequire
    SSLProxyEngine on
    SSLProtocol -all +TLSv1 +SSLv3
    SSLCipherSuite HIGH:MEDIUM:!aNULL:+SHA1:+MD5:+HIGH:+MEDIUM
    SSLCertificateFile /opt/tr/www/localdev.com/ssl/localdev.com.pem.crt
    SSLCertificateKeyFile /opt/tr/www/localdev.com/ssl/localdev.com.pem.key
    #SSLCertificateChainFile /opt/tr/www/localdev.com/ssl/verisign_intermediate_CA.crt
	
    <Directory />
        SSLRequireSSL
    </Directory>

    Include /opt/tr/www/localdev.com/localdev/test/apache/localdev.ssl.conf

</VirtualHost>
